defaults:
  - /model/llama3_8b
  - /dataset/city
  - /training/base
  - /loss/base
  - /wandb_config/base
  - _self_

# Move all configurations under their respective groups
model:
  subspace_module: "ReflectSelect"
  das_dimension: 32
  num_editing_heads: 32
  num_decoders: 8
  intervention_layer: 15

training:
  n_epochs: 1
  n_steps: 500
  eval_per_steps: 100
  save_model: true
  debug_model: true

loss:
  lambda_parameter: 1e-3
  return_penalty: false

wandb_config:
  group: reflectdas_test_simple
  notes: "quasi-comparison-city-full"
  log: true