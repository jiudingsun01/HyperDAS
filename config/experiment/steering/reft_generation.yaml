defaults:
  - /model/tinyllama_gemma2b_reft
  - /dataset/concept500_2b_l10
  - /training/base
  - /loss/base
  - /wandb_config/base
  - /axbench/base
  - _self_

training:
  lr: 3e-5
  n_epochs: 5
  eval_per_steps: 100
  save_model: true
  debug_model: true
  train_batch_size: 4
  test_batch_size: 16
  checkpoint_per_steps: 500

model:
  max_length: 256
  das_dimension: 1

loss:
  return_penalty: false

wandb_config:
  project: HyperReFT_Steering
  run_name: tinyllama_gemma2b_hyperloreft_steer