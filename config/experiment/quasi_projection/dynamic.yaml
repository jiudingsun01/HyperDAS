defaults:
  - /model: llama3_8b
  - /dataset: city_country
  - /training: base
  - /loss: base
  - /wandb_config: base
  - _self_

model:
  subspace_module: "QuasiProjective"
  dict_size: 128
  scoring_dimension: 32
  return_penalty: false
  orthogonal_init: true
  selection_mechanism: dynamic
  lambda_parameter: 1e-3
  inference_modes: [null]
  num_decoders: 2

training:
  lr: 3e-5
  weight_decay: 0.01
  n_epochs: 5
  n_steps: -1
  eval_per_steps: 500
  save_model: false
  debug_model: false

loss:
  lambda_parameter: 1e-3
  return_penalty: false
  sparsity:
    apply: true
    schedule: true
    weight_start: 0.5
    weight_end: 1.5
    warm_up_ratio: 0.3

wandb_config:
  group: ridge_dynamic_country_baseline
